<html>
  <head>
    <script type="text/ruby" src="ruby/application.rb"></script>
    <script>      
      function params( name )
      {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );
        if( results == null )
          return "";
        else
          return results[1];
      }
      var address = params('address');
      var username = params('username');
      var password = params('password');

      var feed_html = get_feed(address,username,password);
      document.write(feed_html);
      
    </script>
    <style>
      .from{float:right;};
      .date{float:right;};
    </style>
  </head>

</html>
